<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdukzWardrobe | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="product.css">
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand" href="home.html">ADUKZWARDROBE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  
  <section class="container my-5">
    <h2 class="text-center text-light mb-5">Our Products</h2>
    <div class="row g-4" id="product-list"></div>
  </section>


  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-light">
          <h5 class="modal-title" id="productModalLabel"></h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" class="img-fluid mb-3 d-block mx-auto" src="" alt="">
          <p id="modalDescription"></p>

          
          <p class="mt-3 mb-1">Payment Method:</p>
          <div class="payment-method-container">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="gcash" value="GCash" checked>
              <label class="form-check-label" for="gcash">GCash</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod" value="Cash on Delivery">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
          </div>

          
          <div class="mb-3">
            <label for="sizeSelect" class="form-label">Choose Size:</label>
            <select id="sizeSelect" class="form-select">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>

          <h5 id="modalPrice" class="text-success"></h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary w-100">Buy Now</button>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <p>&copy; 2025 AdukzWardrobe. All rights reserved.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="product.js"></script>
</body>
</html>
